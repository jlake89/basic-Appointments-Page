<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Appointments</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Appointments Page!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">Your name</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Appointment Description</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">Appointment Date</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">Appointment Time</label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        

        <button type="submit" class="btn"><a href="success.html">Submit</a></button>
      </form>
    </div>


  </div>
